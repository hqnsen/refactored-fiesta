<html>
<head>
    <title>Buy Fantastic Beasts</title>
    <link rel="stylesheet" href="beasts.css" type="text/css">
    <script src='http://code.angularjs.org/1.2.9/angular.min.js'></script>
  	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src='app.js'></script>
</head>
<body ng-app='BuyBeasts' ng-controller='mainCtrl'>
    <header>
        <h1>Buy Fantastic Beasts</h1>
    </header>
    <div id='listFilterButtons'>
        <a class='btn' href='#/all'>All</a>
        <a class='btn' href='#/in-stock'>In Stock</a>
        <a class='btn' href='#/cart'>Cart</a>
        <select ng-model='sortBy'>
            <option value='name'>Name</option>
            <option value='-price'>Price (High)</option>
            <option value='price'>Price (Low)</option>
            <option value='quantity'>Stock</option>
        </select>
    </div>
    <!--ul>
        <li ng-repeat='beast in beasts'>{{beast.name}}</li>
    </ul-->
    <ui-view></ui-view>

    <script type='text/ng-template' id='/all'>
        <ul class='beastList'>
            <li ng-repeat='beast in beasts | orderBy: sortBy'>{{beast.name}} {{beast.quantity}} {{beast.price}}</li>
        </ul>
    </script>

    <script type='text/ng-template' id='/in-stock'>
        <ul class='beastList'>
            <li ng-repeat='beast in beastsInStock() | orderBy: sortBy'>{{beast.name}} {{beast.quantity}} {{beast.price}}</li>
        </ul>
    </script>

    <script type='text/ng-template' id='/cart'>
        <ul class='beastList'>
            <li ng-repeat='beast in cart | orderBy: sortBy'>{{beast.name}} {{beast.quantity}} {{beast.price}}</li>
        </ul>
    </script>

    <footer>
        Harry Potter, characters, names, and all related indicia are trademarks of Warner Bros. © 2001 – 2017.
    </footer>

</body>
</html>
